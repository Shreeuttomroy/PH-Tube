<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
    </style>
</head>

<body class="bg-white w-full h-[100%]">
    <header class="py-4 2xl:w-[1300px] mx-auto">
        <div class="navbar grid grid-cols-1 sm:grid-cols-3">
            <div class="my-2 md:ml-4 justify-self-center sm:justify-self-start">
                <img src="./img/Logo.png" alt="PhTube">
            </div>
            <div class="my-2 justify-self-center">
                <button id="btnSort" class="btn text-black bg-slate-300 normal-case border-0 text-xl hover:text-white">Sort By Views</button>
            </div>
            <div class="my-2 md:mr-4 justify-self-center sm:justify-self-end">
                <button id="blog" class="bg-orange-500 text-white py-2 px-4 font-bold rounded-lg text-xl border-0">Blog</button>
            </div>
        </div>
    </header>
    <main class="pb-10 2xl:w-[1300px] mx-auto">
        <hr class="w-full mx-auto">
        <section id="categories" class="w-full my-3"></section>
        <div id="loader" class="w-full my-24 hidden">
            <p class="w-fit h-fit mx-auto"><span class="loading bg-black w-12 h-12 lg:w-28 lg:h-28 mx-auto my-8 loading-ring loading-lg"></span></p>
        </div>
        <section id="videos" class="text-black grid md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 justify-around">
        </section>
        <section id="videosNot" class="w-full flex justify-around"></section>
    </main>
    <footer></footer>
    <script src="./js/index.js"></script>
</body>

</html>
