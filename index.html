<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PhTube</title>
    <link rel="shortcut icon" href="./img/Logo.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@3.6.4/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white">
    <header class="py-4">
        <div class="">
            <div class="navbar bg-">
                <div class="navbar-start">
                    <img src="./img/Logo.png" alt="PhTube">
                </div>
                <div class="navbar-center">
                  <button class="btn text-black bg-slate-300 normal-case border-0 text-xl">Sort By Views</button>
                </div>
                <div class="navbar-end">
                    <button class="bg-orange-500 text-white py-2 px-4 font-bold rounded-lg text-xl border-0">Blog</button>
                </div>
              </div>
        </div>
    </header>
    <main class="pb-10">
        <section id="categories" class="w-full mx-auto my-3"></section>
        <section id="videos"></section>
    </main>
    <footer></footer>
    <script src="./js/index.js"></script>
</body>

</html>
